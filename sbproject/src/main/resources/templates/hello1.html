<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Thymeleaf 시작</title>
</head>
<body>
	<h1>타임리프연습</h1>
	<!-- 
		th:text의 의미는 태그 사이의 내용 넣기
	 -->
	<h2 th:text="${greeting}">아무거나</h2>
	<hr/>
	<p th:text="${board.title}"></p>
	<p th:text="${board}"></p>
	<hr/>
	<p th:text="${'<h1>'+board.writer+'</h1>'}">HTML Tag 문자로 출력</p>
	<p th:utext="${'<h1>'+board.writer+'</h1>'}">HTML Tag 동작</p>
</body>
</html>
