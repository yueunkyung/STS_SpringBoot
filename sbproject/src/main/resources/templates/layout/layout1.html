<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
	h1 { background-color: orange; color: blue;}
	.content-wrap {
		max-width: 1240px;
		margin: 20px auto;
	}
</style>
<!-- 하위 HTML에서 CSS 재정의할 예정 -->
<th:block layout:fragment="style1">
	<style>
		* {
			color: #333;
		}
	</style>
</th:block>
</head>
<body>
	<!-- fragment 삽입하기 -->
	<div th:replace="~{fragments/header::header2}"></div>
	
	<!-- 하위 HTML에서 content 재정의할 예정 -->
	<div class="content-wrap panel panel-default" layout:fragment="content">!!!!!!</div>
	
	<div th:replace="~{fragments/footer::footer2}"></div>
	
	<!-- 하위 HTML에서 javascript 재정의할 예정 th:block 은 없어지는 태그이다 -->
	<th:block layout:fragment="script1">
		<script>
		  console.log("layout에 있는 JavaScript");
		</script>
	</th:block>
</body>
</html>
