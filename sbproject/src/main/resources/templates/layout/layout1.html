<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	하위 HTML에서 CSS 재정의할 예정
	<th:block layout:fragment="style1"></th:block>
	
	fragment 삽입하기
	<div th:replace="fragments/header.html::header2"></div>
	
	하위 HTML에서 content 재정의할 예정
	<div class="panel panel-default" layout:fragment="content1">!!!!!!</div>
	
	<div th:replace="fragments/footer.html::footer2"></div>
	
	하위 HTML에서 javascript 재정의할 예정   th:block 은 없어지는 태그이다
	<th:block layout:fragment="script1"></th:block>

</html>
